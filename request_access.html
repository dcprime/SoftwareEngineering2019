<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Forms: Request Access</title>
        <link rel="stylesheet" type="text/css" href="css/req_acces_style.css">
	</head>
	<body>
        <h1>Request Access</h1>
        <form action="php/request_acc.php" method="POST" id="access">
            <fieldset>
                <legend>Contact Details</legend>
                <p><label>First Name: <input type="text" name="firstname" /></label></p>
                <p><label>Name: <input type="text" name="lastname" /></label></p>
                <p><label>Email: <input type="email" name="email" /></label></p>
                <p><label>Website: <input type="url" name="url" /></label></p>
                <p><label>Birth date: <input class="text" type="date" name="birthday" /></label></p>
                <label><input type="radio" name="fac_or_student" value="faculty" /> Faculty</label>
                <label><input type="radio" name="fac_or_student" value="student" /> Student</label>
            </fieldset>

            <p>I currently ... (check all that apply)</p>
            <label><input type="checkbox" name="involvement" value="none" /> Have no involvement in Project </label><br />
            <label><input type="checkbox" name="involvement" value="instructor /" /> An instructor in this Project </label><br />
            <label><input type="checkbox" name="involvement" value="instructor_other" /> An instructor in a different Project </label><br />
            <label><input type="checkbox" name="involvement" value="student" /> A student in this Project </label><br />
            <label><input type="checkbox" name="involvement" value="student_other" /> A student in a different Project </label><br />
            <label><input type="checkbox" name="involvement" value="admin" /> A College Administrator </label><br />
            <label><input type="checkbox" name="involvement" value="external" /> An external reviewer </label><br />

            <p>Do you drive a car?
            <select name="drives_car">
                <option value="no_answer" selected></option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            </p>

            <p>Tell us a bit about yourself</p>
            <textarea class="text">Other details ... </textarea><br />
            <input class="submit" type="submit" value="Submit Request" />
		</form>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forms: Login Page</title>
	</head>
	<body>
		<form action="php/login.php" method="POST" id="login">
			<h1>Please log in</h1>
			<p>Username:
				<input type="text" name="username" />
			</p>
			<p>Password:
				<input type="password" name="password" required />
			</p>
			<input type="submit" value="Log in" />
			<!-- Uncomment this for image login button instead of default button
			<input type="image" alt="Alternative log in" src="images/login.png" />
			-->
			<p><a href="request_access.html">Request Access</a></p>
		</form>
	</body>
</html>
